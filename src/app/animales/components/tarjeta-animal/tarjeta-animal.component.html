<div class="grid">
  <div *ngFor="let animal of gallinasBD" class="col-3">
    <p-card header={{animal.tipo}} subheader={{animal.color}} [style]="{ width: '360px' }">
      <ng-template pTemplate="header">
        <img alt="Card" src={{animal.src}} />
      </ng-template>
      <p>
        {{animal.informacion}}
      </p>
      <ng-template pTemplate="footer">
        <p-button label="Save" icon="pi pi-check"></p-button>
        <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary"
          [style]="{ 'margin-left': '.5em' }"></p-button>
      </ng-template>
    </p-card>

  </div>
</div>
